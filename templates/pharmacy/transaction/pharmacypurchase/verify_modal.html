<!-- Verify Modal -->
 {% load static %}

<!-- Verify Pharmacy Purchase Modal -->
<div class="modal-dialog modal-xl" style="max-width: 100%; height: 70vh;">
  <div class="modal-content" style="height: 100%;">

    <!-- HEADER -->
    <div class="modal-header bg-success text-white">
      <h5 class="modal-title w-100 text-center">Verify Pharmacy Purchase</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
    </div>

    <!-- BODY -->
    <div class="modal-body" style="overflow-y:auto;">
      <input type="hidden" id="verify_tran_id">

      <div class="container-fluid">
        <div class="row">

          <!-- LEFT SIDE : TRANSACTION INFO -->
          <div class="col-md-6">

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="fw-semibold">Location</label>
                <input type="text" id="verify_location" class="form-control" readonly>
              </div>

              <div class="col-md-6">
                <label class="fw-semibold">Store</label>
                <input type="text" id="verify_store" class="form-control" readonly>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="fw-semibold">Supplier</label>
                <input type="text" id="verify_supplier" class="form-control" readonly>
              </div>

              <div class="col-md-6">
                <label class="fw-semibold">Payment Method</label>
                <input type="text" id="verify_payment_method" class="form-control" readonly>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="fw-semibold">Date</label>
                <input type="date" id="verify_date" class="form-control" readonly>
              </div>

              <div class="col-md-6">
                <label class="fw-semibold">Invoice Amount</label>
                <input type="number" id="verify_invoiceAmount" class="form-control" readonly>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="fw-semibold">Discount (%)</label>
                <input type="number" id="verify_discount" class="form-control" readonly>
              </div>

              <div class="col-md-4">
                <label class="fw-semibold">Net Amount</label>
                <input type="number" id="verify_netAmount" class="form-control" readonly>
              </div>

              <div class="col-md-4">
                <label class="fw-semibold">Advance</label>
                <input type="number" id="verify_advanced" class="form-control" readonly>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="fw-semibold">Balance</label>
                <input type="number" id="verify_balance" class="form-control" readonly>
              </div>
            </div>

          </div>

          <!-- RIGHT SIDE : MEDICINE LIST -->
          <div class="col-md-6">

            <div class="card">
              <div class="card-header bg-success text-white text-center">
                Selected Medicines
              </div>

              <div class="table-responsive mb-3">
              <table class="table table-bordered table-sm">
                <thead class="bg-success text-white">
                  <tr>
                    <th>SL</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>QTY</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="verify_selectedMedicineList"></tbody>
              </table>
            </div>
            </div>

          </div>

        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer justify-content-between">
      <button type="button" id="VerifyBtn" class="btn btn-success">
    Verify
</button>


      <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
        Close
      </button>
    </div>

  </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{% static 'js/pharmacy/transaction/pharmacy_purchase/verify_transaction.js' %}"></script>
