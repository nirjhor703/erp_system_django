{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsiveness -->
    <title>{% block title %}ERP Dashboard{% endblock %}</title>
    
    <!-- BOOTSTRAP CSS (CRITICAL FIX) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT AWESOME (Recommended for icons like + and trash) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- YOUR CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- BLOCK FOR APP-SPECIFIC CSS (like pharmacy.css) -->
    {% block extra_css %}{% endblock %}

</head>

<body>

    {% include "layout/header.html" %}

    <div class="main-container">

        {% include "layout/sidebar.html" %}

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    {% include "layout/footer.html" %}

    <!-- JQUERY (CRITICAL FIX - Must be before Bootstrap/your custom JS) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- BOOTSTRAP JS (CRITICAL FIX - Required for modals, buttons, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS for Sidebar Dropdown -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    
    <!-- BLOCK FOR APP-SPECIFIC JS -->
    {% block extra_js %}{% endblock %}

</body>
</html>
